<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <section class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="contactDetails">Contact Details:</label>
                <input type="text" id="contactDetails" name="contactDetails" required>

                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

                <label for="profilePictureURL">Or Profile Picture URL:</label>
                <input type="url" id="profilePictureURL" name="profilePictureURL">
            </section>

            <section class="form-section">
                <h2>Education</h2>
                <textarea id="education" name="education" placeholder="List your education here"></textarea>
            </section>

            <section class="form-section">
                <h2>Skills</h2>
                <textarea id="skills" name="skills" placeholder="List your skills here"></textarea>
            </section>

            <section class="form-section">
                <h2>Work Experience</h2>
                <textarea id="workExperience" name="workExperience" placeholder="List your work experience here"></textarea>
            </section>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview" style="display: none;">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
            <button id="downloadResume" style="display: none;">Download Resume</button>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
